<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Page Transitions */
      .page-enter {
        animation: fade-in-up 0.4s ease-out forwards;
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.4s ease-out forwards;
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #6366f1, 0 0 20px #6366f1; }
        50% { box-shadow: 0 0 20px #818cf8, 0 0 40px #818cf8; }
      }
      
      .trevor-glow {
        animation: pulse-glow 2s infinite;
      }
      
      .voice-wave {
        display: flex;
        align-items: center;
        gap: 2px;
        height: 20px;
      }
      .voice-bar {
        width: 3px;
        background: white;
        animation: wave 1s infinite ease-in-out;
      }
      .voice-bar:nth-child(1) { animation-delay: 0.0s; height: 10px; }
      .voice-bar:nth-child(2) { animation-delay: 0.1s; height: 15px; }
      .voice-bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
      .voice-bar:nth-child(4) { animation-delay: 0.3s; height: 15px; }
      .voice-bar:nth-child(5) { animation-delay: 0.4s; height: 10px; }

      @keyframes wave {
        0%, 100% { transform: scaleY(1); }
        50% { transform: scaleY(2); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
